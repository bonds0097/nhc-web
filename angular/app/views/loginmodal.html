<div class="modal-header">
    <h4>Sign In</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <p>
                <a class="btn btn-block btn-social btn-facebook" ng-click="ctrl.authenticate('facebook')">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
            </p>
            <p>
                <a class="btn btn-block btn-social btn-google" ng-click="ctrl.authenticate('google')">
                    <span class="fa fa-google"></span> Sign in with Google
                </a>
            </p>
            <div class="groupSeparator">
                <p class="text-center">OR</p>
            </div>
            <form name="ctrl.form" novalidate>
                <div class="form-group">
                    <label for="userEmail" class="sr-only">E-Mail Address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="E-Mail Address" ng-model="ctrl.user.email" required>
                </div>
                <div class="form-group">
                    <label for="userPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Your Password" ng-model="ctrl.user.password" required>
                </div>
                <div class="form-group">
                    <a class="btn btn-block btn-social btn-email" ng-click="ctrl.loginEmail(ctrl.user)">
                        <span class="fa fa-envelope"></span>Sign in with E-Mail
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
