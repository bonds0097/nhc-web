<div class="modal-header">
    <h4>User Profile</h4>
</div>
<div class="modal-body">
    <form name="ctrl.form" novalidate>
        <!-- Contact Details -->
        <div class="form-group">
            <label for="userEmail">E-Mail Address</label>
            <p type="email" class="form-control-static" id="userEmail">{{ctrl.user.currentUser().email}}</p>
        </div>
        <div class="form-group">
            <label for="userFirstName">First Name</label>
            <input type="text" class="form-control" id="userFirstName" placeholder="First Name" ng-model="ctrl.user.currentUser().firstName" required>
        </div>
        <div class="form-group">
            <label for="userLastName">Last Name</label>
            <input type="text" class="form-control" id="userLastName" placeholder="Last Name" ng-model="ctrl.user.currentUser().lastName" required>
        </div>
        <div class="form-group">
            <label for="userOrganization">Organization</label>
            <input type="text" class="form-control" id="userOrganization" placeholder="Last Name" ng-model="ctrl.user.currentUser().organization" uib-typeahead="organization.name as organization.name for organization in ctrl.organizations | filter:$viewValue | limitTo:8" autocomplete="off">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="ctrl.save()">Save Changes</button>
    <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
</div>
