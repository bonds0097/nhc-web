<div ng-repeat="(index, alert) in ctrl.Alerts()">
  <div class="alert alert-{{alert.type}} alert-dismissable" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="fa fa-times" ng-click="ctrl.dismissAlert(index)"></span></button>{{alert.message}}</div>
</div>
